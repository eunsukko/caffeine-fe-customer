name: CI

on: 
  push:
    branches: abc

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: github-build
      run: docker build . --file Dockerfile --tag kangmin46/frontend-customer:latest
    - name: docker image push
      run: |
        docker login -u ${{secrets.DOCKER_USER_NAME}} --password ${{secrets.DOCKER_USER_PASSWORD}}
        docker push kangmin46/frontend-customer:latest
    - name : access ec2
      run: |
        ssh -i "${{secrets.EC2_KEY}}" ubuntu@ec2-52-79-40-184.ap-northeast-2.compute.amazonaws.com
        git clone https://github.com/EDD-season2/caffeine.git
